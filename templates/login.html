{% extends 'base.html' %}

{% block title %}Login | SavoRelle{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Welcome Back</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {{ field.errors }}
        </div>
        {% endfor %}
        <button type="submit" class="cta-btn" style="width: 100%;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 20px;">Don't have an account? <a href="{% url 'signup' %}">Sign up
            here</a></p>
</div>
{% endblock %}
